name-template: 'v$NEXT_PATCH_VERSION'
categories:
  - title: 'Features'
    labels:
      - 'feature'
  - title: 'Fixes'
    labels:
      - 'fix'
      - 'bug'
  - title: 'Maintenance'
    labels:
      - 'documentation'
      - 'security'
      - 'devops'
change-template: '- $TITLE (#$NUMBER) @$AUTHOR '
template: |
  $CHANGES
